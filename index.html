<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="container__input">
            <input type="text" class="city-name-input" placeholder="Enter a city...">
            <select class="forecast-select">
                <option class="container__option" value="5">5 Days</option>
                <option class="container__option" value="3">3 Days</option>
            </select>
        </div>

        <button class="search-btn">Search</button>
        <div class="current-weather-info">
            <h2 class="city-name"></h2>
            <img class="weather-icon">
            <p class="temperature"></p>
            <p class="humidity"></p>
            <p class="description"></p>
        </div>
        <div class="daily-forecast-infos">
           
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
